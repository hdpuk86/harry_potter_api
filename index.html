<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Gryffindor Common Room</title>
</head>
<body>
  <main>
    <div id="image-holder">
      <div class="character-holder" id="harry">
      <p id="harry-text"></p>
        <img class="character" id="harry-img" src="harry.png" alt="Harry Potter">
      </div>
      <div class="character-holder" id="ron">
        <p id="ron-text"></p>
        <img class="character" id="ron-img" src="ron.png" alt="Ron Weasley">
      </div>
      <div class="character-holder" id="hermione">
        <p id="hermione-text"></p>
        <img class="character" id="hermione-img" src="hermione.png" alt="Hermione Granger">
      </div>
    </div>
  </main>
</body>
</html>
