<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Hogwarts</title>
</head>
<body>
  <header>
    <nav id="nav">
      <select id="select-location">
        <option disabled selected>Choose a location</option>
        <option value="Gryffindor">Gryffindor</option>
        <option value="Slytherin">Slytherin</option>
      </select>
    </nav>
  </header>
  <main id="main">
    <div id="image-holder">
      <img src="" id="moving" alt="moving image">
      <div class="character-holder" id="char1">
        <img class="character-img" id="char1-img" src="">
      </div>
      <div class="character-holder" id="char2">
        <img class="character-img" id="char2-img" src="">
      </div>
      <div class="character-holder" id="char3">
        <img class="character-img" id="char3-img" src="">
      </div>
    </div>
  </main>
</body>
</html>
